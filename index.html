<!DOCTYPE html>
<html>
    <head>
      <title>Gifter</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>
      <div class="header">
        <img src="https://raw.githubusercontent.com/cathyob/gift-list-browser/master/assets/LogoAngled.png" alt="Gifter" class="image-header"/>
        <div class="button-holder" id="waiting-options">
          <div class="btn-group"> <!-- SIGN IN-->
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sign In
            </button>
              <form class="dropdown-menu dropdown-menu-right" id="sign-in">
                <fieldset>
                  <div class="input">
                    <label class="email">
                    Username
                    <input class="email-sign-in user-auth-input" type="text" name="credentials[email]">
                  </label>
                </div>
                  <div class="input">
                    <label class="password">
                    Password
                    <input class="pass-sign-in user-auth-input" type="password" name="credentials[password]">
                  </label>
                </div>
                  <p class="sign-in-message"></p>
                  <input class="close-dropdown user-auth-input" type="submit" name="submit" value="Sign in!">
              </fieldset>
            </form>
          </div>
          <div class="btn-group"> <!-- SIGN UP-->
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sign Up
            </button>
            <form class="dropdown-menu dropdown-menu-right" id="sign-up">
              <fieldset>
                <div class="input">
                  <label class="email">
                  Username
                  <input class="email-sign-up user-auth-input"
                  type="text" name="credentials[email]">
                  </label>
                </div>
                <div class="input">
                  <label class="password">
                  Password
                  <input class="password-sign-up user-auth-input" type="password" name="credentials[password]">
                  </label>
                </div>
                <div class="input">
                  <label class="password_confirmation">
                  Password Confirmation
                  <input class="password-confirmation-sign-up user-auth-input" type="password" name="credentials[password_confirmation]">
                  </label>
                </div>
                  <p class="sign-up-message"></p>
                <input class="close-dropdown user-auth-input" type="submit" name="submit" value="Sign up!">
              </fieldset>
            </form>
          </div>
        </div>
        <div class="button-holder hidden" id="logged-in-options">
          <div class="btn-group"> <!-- CHANGE PASSWORD AND SIGN OUT-->
            <button type="button" class="btn btn-default dropdown-toggle logged-in-name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </button>
              <form class="dropdown-menu dropdown-menu-right" id="change-password">
                <fieldset>
                  <div class="input">
                    <label>
                    Current Password
                    <input class="current-password-change user-auth-input" type="password" name="passwords[old]">
                  </label>
                </div>
                  <div class="input">
                    <label>
                    New Password
                    <input class="new-password-change user-auth-input" type="password" name="passwords[new]">
                  </label>
                </div>
                  <p class="change-pw-message"></p>
                  <input class="close-dropdown user-auth-input" type="submit" name="submit" value="Change Password!">
                </fieldset>
                <hr>
                <p class="sign-out-message"></p>
                <button class="btn btn-default sign-out-button" value="input" type="submit" name="submit" id="sign-out">Sign Out</button>
              </form>
          </div>
        </div>
      </div>
      <div class="body-active-user container">
        <div class="content-holder waiting">
          <div class="waiting-image-holder" id="waiting-on-user">
            <img src="https://raw.githubusercontent.com/cathyob/gift-list-browser/master/assets/landingimage.png" alt="Waiting for sign in" class="loading-image">
          </div>
        </div>
        <div class="content-holder row-fluid hidden" id="user-logged-in">
          <div class="giftees-holder">
            <!-- MAKE GIFTEE INPUT + BUTTON-->
              <div class="input-group make-giftee-namer">
                <input type="text" class="form-control giftee-name-taker" id="giftee-name-taker" placeholder="Giftee name...">
                <span class="input-group-btn">
                  <button class="btn btn-default giftee-name-button" type="button" id="giftee-create">Create!</button>
                </span>
              </div>
            <div class="giftees-lister">

            </div>
          </div>
          <div class="notes-holder">
            <form class="form-inline giftee-notes hidden" id="giftee-notes-here">
              <fieldset>
              <div class="form-group notes-favorites">
                <label for="notesFavoritesInput"> Favorites</label>
                <textarea class="form-control" id="notesFavoritesInput" placeholder="Brands, stores, foods, colors..." rows="5"></textarea>
              </div>
              <div class="form-group notes-sizes">
                <label for="notesSizesInput">Sizes</label>
                <textarea class="form-control" id="notesSizesInput" placeholder="Tops, bottoms, shoes..." rows="5"></textarea>
              </div>
              <div class="form-group notes-general">
                <label for="notesGeneralInput">General</label>
                <textarea class="form-control" id="notesGeneralInput" placeholder="Preferences, allergies..." rows="5"></textarea>
              </div>
              <p class="notes-message hidden" id="notes-message"></p>
              <button type="button" class="btn btn-default save-changes" id="notes-update">Save Changes to Notes</button>
              </fieldset>
            </form>
          </div>
          <div class="ideas-holder">
            <div class="pending-ideas-holder">
            </div>
            <form class="form-inline giftee-ideas hidden" id="giftee-ideas-here">
              <fieldset>
              <div class="form-group ideas-title">
                <label for="ideasTitleInput"> Idea Title</label>
                <textarea class="form-control idea-title-taker" id="ideasTitleInput" placeholder="Blue Suede Shoes..." rows="2"></textarea>
              </div>
              <div class="form-group ideas-price">
                  <label for="ideasPriceInput">Amount (in dollars)</label>
                  <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="number" class="form-control idea-price-taker" id="ideasPriceInput" placeholder="Amount">
                  </div>
              </div>
              <div class="form-group ideas-source">
                <label for="ideasSourceInput">Source</label>
                <textarea class="form-control idea-where-taker" id="ideasSourceInput" placeholder="Where will you get it..." rows="2"></textarea>
              </div>
              <div class="form-group ideas-notes">
                <label for="ideasNotesInput">Notes</label>
                <textarea class="form-control idea-notes-taker" id="ideasNotesInput" placeholder="They said they wanted this because..." rows="3"></textarea>
              </div>
              <p class="idea-message hidden" id="idea-message"></p>
              <button type="button" class="btn btn-default save-changes" id="idea-create">Save New Gift Idea</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <footer>&copy; 2017 <a href="http://www.cathyobrien.co" target="_blank" class="portfolio-link">Cathy O'Brien</a> All Rights Reserved</footer>
    </body>
</html>
